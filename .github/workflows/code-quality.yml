name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  code-quality:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: | 
          8.0.x
          9.0.x
          10.0.x
        dotnet-quality: 'preview'
        
    - name: Restore dependencies
      run: dotnet restore src/TechnicalDogsbody.Optimizely.FeatureFlagging/TechnicalDogsbody.Optimizely.FeatureFlagging.slnx
    
    - name: Build with warnings as errors
      run: dotnet build src/TechnicalDogsbody.Optimizely.FeatureFlagging/TechnicalDogsbody.Optimizely.FeatureFlagging.slnx --no-restore --configuration Release /p:TreatWarningsAsErrors=true
    
    - name: Check code formatting (report only)
      continue-on-error: true
      run: dotnet format src/TechnicalDogsbody.Optimizely.FeatureFlagging/TechnicalDogsbody.Optimizely.FeatureFlagging.slnx --verify-no-changes --verbosity diagnostic
    
    - name: Run Roslyn analyzers
      run: dotnet build src/TechnicalDogsbody.Optimizely.FeatureFlagging/TechnicalDogsbody.Optimizely.FeatureFlagging.slnx --configuration Release --no-restore /p:RunAnalyzers=true /p:EnforceCodeStyleInBuild=true
